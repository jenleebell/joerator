<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joerator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/joerator.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/joerator.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.1.1/masonry.pkgd.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"></script>
    <script>
    document.ready(function() {

      var grid = document.querySelector('.grid');
      var msnry = new Masonry( grid, {
        columnWidth: 160
      });

      eventie.bind( grid, 'click', function( event ) {
        // don't proceed if item was not clicked on
        if ( !classie.has( event.target, 'grid-item' ) ) {
          return;
        }
        // change size of item via class
        classie.toggle( event.target, 'grid-item--gigante' );
        // trigger layout
        msnry.layout();
      });

      msnry.on( 'layoutComplete', function( laidOutItems ) {
        console.log( 'Masonry layout complete with ' + laidOutItems.length + ' items' );
      });
    });
    </script>

    {{content-for 'body-footer'}}
  </body>
</html>
